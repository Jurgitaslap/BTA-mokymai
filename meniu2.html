            width: 33vw;
            background-color: blue;
            transform: translateY(-100%);
            transition: transform 1s;
        }

        .open {
            transform: translateY(0);
        }

        div+div {
            background-color: green;
        }

        .container {
            position: relative;
        }
    </style>
</head>
