<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Uždavinys20</title>
    <style>
      body {background-color: #ffeaa7; margin-top: 10%;}
      h3, p { text-align: center;}
      button { margin-left: 34%; width: 30vmin; height: 2.2em; margin-bottom: 2em;}
        #box { width: 90vmin; background-color: burlywood; margin: auto; border: solid 0.2em #e17055; display: box; }
        input {margin: 0.8em 0 0.8em 28%; width: 40vmin;}
       
    
    </style>
</head>
<body>
 
     <div id="box">
            <h3>Pašto indekso paieška</h3>
   <input id="miestas" placeholder="Miestas" name="miestas"><br>
   <input placeholder="Gatvė" name="gatve"><br>
   <input placeholder="Numeris" name="numeris"><br><br>
    <button onclick="paieska()">Paieška</button>
    <p></p>
</div>
       
    <script>
        function paieska() {
            var miestas = $('#miestas').val();
            var gatve = $('input[name="gatve"]').val();
            var numeris = $('input[name="numeris"]').val();
            $.get('https://postit.lt/data', {'addresas': gatve + ' ' + numeris +', ' + miestas}, function(rezultatas) {
                console.log(rezultatas);
                $('p').html('Pašto indeksas: ' + rezultatas.data[0].post_code);   
            });
            $.get('https://postit.lt/data', 
                {'address': gatve + ' ' + numeris +', ' + miestas}
            ).done(function(rezultatas) {
                console.log(rezultatas);
                if (rezultatas.data && rezultatas.data.length > 0) {
                    $('p').html('Pašto indeksas: ' + rezultatas.data[0].post_code);
                                       
                } else {
                    $('p').html('Pašto kodas nerastas! Patikrinkite ar teisingai įvedėte adresą');
                }
            });
        };
    </script>
</body>
</html>
