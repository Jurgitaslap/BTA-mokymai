        <div id="lenta"></div>

        <script>
        const game = 
        function elm(name) {
            return document.getElementById(name);
                }
                function newElm(name) {
            return document.createElement(name);
                }

        const lenta = elm("lenta");
        for(let x=1; x <= game.boardParams.height; x++ ) {
        // piesiama eilute nr.x
            let eilute = newElm("div");
            lenta.appendChild(eilute);
            // if (x % 2 ) {
            //     eilute.classList.add("odd")
            // } arba aprasoma kitaip
            eilute.classList.add (
                x % 2 ? "odd" : "even"
            );
            for(let y=1; y <= game.boardParams.height; y++ ) {
        // piesiama langelis nr.y
            let langelis = newElm("div");
            lenta.appendChild(langelis);
            // if (x % 2 ) {
            //     langelis.classList.add("odd")
            // } arba aprasoma kitaip
            langelis.classList.add (
                x % 2 ? "odd" : "even"
            );
    }};
