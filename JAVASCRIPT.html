<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <title>UÅ¾davinys</title>
    <style>
        #lenta * {
            border: 0;
            margin: 0;
            padding: 0;
            font-size: 0;
        }

        .langelis {
            background-color: lightgray;
            display: inline-block;
            width: 10vmin;
            height: 10vmin;
                   }

        .eilute.odd .langelis.odd,
        .eilute.even .langelis.even {
            background-color: black;
                }
    </style>
</head>

<body>
    <div id="lenta"></div>
    <script>
            var game = {
                boardParams: {
                    width: 9,
                    height: 9
                },
    
                figures: [
                    { type: "Q", pos: "A1" },
                    { type: "Q", pos: "A2" },
                    { type: "Q", pos: "A3" },
                    { type: "Q", pos: "E2" },
                ],
    
                collisions: [
                    [ "A1", "A2", "A3" ],
                    [ "A2", "E2" ],
                ]
            };
    
            /* var myJSON = JSON.stringify(game); */
    
            function elm(name) {
                return document.getElementById(name);
            }
            function newElem(name) {
                return document.createElement(name);
            }
            
            const lenta = document.getElementById('lenta');
    
            for ( let x = 1; x <= game.boardParams.height; x++ ) {
                //piesiu eilute nr. X
                let eilute = newElem("div");
                lenta.appendChild(eilute);
                eilute.classList.add(
                    x % 2 ? "odd" : "even" //lyginis nelyginis
                );
                // if (x % 2 ) {
                // eilute.classList.add("odd")
                // } arba aprasoma kitaip
                eilute.classList.add(
                    "eilute" //lyginis nelyginis
                );
                for ( let y = 1; y <= game.boardParams.width; y++ ) {
                //piesiu eilute nr. y
                let langelis = newElem("div");
                eilute.appendChild(langelis);
                langelis.classList.add(
                    y % 2 ? "odd" : "even" //lyginis nelyginis
                );
                langelis.classList.add(
                    "langelis" //lyginis nelyginis
                );
              }
            }
            
         


        </script>
        
</body>

</html>
