    <title>UÅ¾davinys</title>
    <style>
        #lenta * {
            border: 0;
            margin: 0;
            padding: 0;
            font-size: 0;
        }

        .langelis {
            background-color: lightgray;
            display: inline-block;
            width: 10vmin;
            height: 10vmin;
                   }

        .eilute.odd .langelis.odd,
        .eilute.even .langelis.even {
            background-color: black;
                }
    </style>
</head>

<body>
    <div id="lenta"></div>

    <script>
        const game = {
            boardParams: {
                width: 8,
                height: 8
            },

            figures: [
                { type: "Q", pos: "A1" },
                { type: "Q", pos: "A2" },
                { type: "Q", pos: "A3" },
                { type: "Q", pos: "E2" },
            ],

            collisions: [
                ["A1", "A2", "A3"],
                ["A2", "E2"],
            ]
        };
        function elm(name) {
            return document.getElementById(name);
        }
        function newElm(name) {
            return document.createElement(name);
        }

        const lenta = elm("lenta");

             for (let x = 1; x <= game.boardParams.height; x++) {
            // piesiama eilute nr.x
            let eilute = newElm("div");
            lenta.appendChild(eilute);
            // if (x % 2 ) {
            //     eilute.classList.add("odd")
            // } arba aprasoma kitaip
            eilute.classList.add(
                x % 2 ? "odd" : "even"
            );
            eilute.classList.add("eilute");
            for (let y = 1; y <= game.boardParams.height; y++) {
                // piesiama langelis nr.y
                let langelis = newElm("div");
                eilute.appendChild(langelis);
                // if (x % 2 ) {
                //     langelis.classList.add("odd")
                // } arba aprasoma kitaip
                langelis.classList.add(
                    y % 2 ? "odd" : "even"
                );
                langelis.classList.add("langelis");
            }
        };

        // for (let i = 0; i < game.figures.length; i++) {

    </script>
