<!DOCTYPE html>
<html>

<head>
    <title>Adobe</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <ul class="leftSide">
                <img src="logo.png" alt="logo">
                <!--kuo daugiau aprasyti pavadinima,tada paieskoje lengviau ras imone-->
                <li>Footer</li>
                <li>Clothing</li>
                <li>Accessories</li>
                <li>Brands</li>
                <li>Exlusive</li>
            </ul>

            <ul class="rightSide">
                <li>
                    <img src="search.png">Search</li>
                <li>
                    <img src="cart.png" class="cart">Cart
                    <span>(2)</span>
                </li>
                <li>
                    <img src="profile.png">Sign in</li>
            </ul>
            <div class="clearfix"></div>
        </nav>
        <div class="topWrapper">
            <img class="shoe" src="shoe.png">
            <div class="rightSide">
                <div class="heart">
                    <img src="heart.png">
                </div>
                <h3>NIKE</h3>
                <h2>AIR MAX TAVAS SD</h2>
                <div class="price">$ 160.00</div>
                <div class="colors">COLORS - <span>BLACK/PINK/POW/TOUR YELLOW/WHITE</span></div>
                <div class="box"><img src="shoe.png"></div>
                <div class="box"><img src="shoe.png"></div>
                <lable>Size charts</lable>
                <select>
                    <option disable selected>SIZE</option>
                    <option>40</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                </select>
                <button>ADD TO CART</button>
            </div>
        </div>
    </header>
</body>

</html>
