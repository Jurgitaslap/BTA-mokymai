<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uždavinys12</title>
    <style>
        div {
            color: blue;
            font-size: 1.3em;
            width: 65vmin;
        }

        #f {
            background-color: yellow;
            border: 0.1em green solid;
            margin-left: 50%;
            margin-top: -17%;
        }
    </style>
</head>

<body>
    <div id="stačiakampis"></div>
    <script>
        var plotis = 40, aukštis = 20;
        var perimetras = (2 * plotis) + (2 * aukštis);
        var plotas = aukštis * plotis;
        var įstrižainė = Math.sqrt((aukštis * aukštis) + (plotis * plotis));
        document.getElementById("stačiakampis").innerHTML = "<div>Plotis: " + plotis + "</div><div>Aukštis: "
            + aukštis + "</div><div>Perimetras: " + perimetras + "</div><div>Plotas: "
            + plotas + "</div><div>Įstrižainė: " + įstrižainė + "</div>";
    </script>
    <br>
    <div id="f">
        <canvas id="figūra"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.rect(20, 20, 40, 40);
            ctx.stroke();
        </script>
    </div>

</body>

</html>
