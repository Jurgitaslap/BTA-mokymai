<!DOCTYPE html>
<html>
    <head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Meniu</title>
        <style>
            
            div {background-color:  yellow; width: 33vw;}
            .menu {
                background-color: blue;
                position: absolute;
            }
            div + div { background-color: green; }
        </style>
    </head>
    <body>
            <div class="container">
            <button>ABC 2xclick</button>
            <div class="menu">gkgyhkddddjkggkghhhhhhhhhhhhhhh
                4hhhhddfdhhhhhd gfhsjsjjj </div>
            <div>sdd kjkjjkgddddddddgjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjyudddddd
                dkggggggggggggggg
                ggggdddddddh      ggggggggggghhhhhhhhhhbbbbbbbbbbbbbbbbbbbbb   </div>
        </div>
            <script>
                // $(() => {       }); arba galima naudoti sia f-ja su rodykle
                $('button + div').slideUp();
                $('button').click(function () {
                    // $('button + div').slideToggle();
                    $('button + div').hide(1000); // sita uzkomentuot,o virsu atkomentuot
              }).dblclick(function() {   //papildoma funkcija,reikia uzkomentuoti iki galo po }) skliaustu ir det ; 
                  $('button + div').show(1000);
              }); 
                </script>
               
    </body>
</html>
