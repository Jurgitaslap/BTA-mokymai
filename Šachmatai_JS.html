<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Å achmatai</title>
    <style>
      #lenta * {
            border: 0;
            margin: 0;
            padding: 0;
            font-size: 0;
        }

        .langelis {
            background-color: lightgray;
            display: inline-block;
            width: 10vmin;
            height: 10vmin;
        }

        .eilute.odd .langelis.odd,
        .eilute.even .langelis.even {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="lenta"></div>
    <script>
            var game = {
                boardParams: {
                    width: 9,
                    height: 9
                },
    
                figures: [
                    { type: "Q", pos: "A1" },
                    { type: "Q", pos: "A2" },
                    { type: "Q", pos: "A3" },
                    { type: "Q", pos: "E2" },
                ],
    
                collisions: [
                    [ "A1", "A2", "A3" ],
                    [ "A2", "E2" ],
                ]
            };
    
            /* var myJSON = JSON.stringify(game); */
    
            function elm(name) {
                return document.getElementById(name);
            }
            function newElem(name) {
                return document.createElement(name);
            }
            
            const lenta = document.getElementById('lenta');
    
            for ( let x = 1; x <= game.boardParams.height; x++ ) {
                //piesiu eilute nr. X
                let eilute = newElem("div");
                lenta.appendChild(eilute);
                eilute.classList.add(
                    x % 2 ? "odd" : "even" //lyginis nelyginis
                );
                // if (x % 2 ) {
                // eilute.classList.add("odd")
                // } arba aprasoma kitaip
                eilute.classList.add(
                    "eilute" //lyginis nelyginis
                );
                for ( let y = 1; y <= game.boardParams.width; y++ ) {
                //piesiu eilute nr. X
                let langelis = newElem("div");
                eilute.appendChild(langelis);
                langelis.classList.add(
                    y % 2 ? "odd" : "even" //lyginis nelyginis
                );
                langelis.classList.add(
                    "langelis" //lyginis nelyginis
                );
              }
            }
        </script>
</body>
</html>
