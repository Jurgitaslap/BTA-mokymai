<!DOCTYPE html>
<html lang="en">
<head>

    <title>UÅ¾davinys14</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <style>
      tr, td {border: solid black 0.02em;}
    </style>
</head>
<body>
    <h2>Automobiliai</h2>

    <table border ="1"> 
            <thead>
        <tr>
            <td>Data</td>
            <td>Numeris</td>
            <td>Atstumas</td>
            <td>Laikas</td>
            <td>Greitis</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

<script> 
    var autos = [
        ['2018-01-01', 'FFF023', 5000, 100],
        ['2018-01-02', 'BBB023', 5000, 99],
        ['2018-01-03', 'AAA123', 5000, 101]
        ];
    var tekstas = '';
    
    for (i = 0; i < autos.length; i++)//skiriama kabliataskiais {
        tekstas += //arba galima rasyti tekstas+= tekstas + ...
         '<tr>' + 
        '<td>' + autos[i][0] + '</td>' +
        '<td>' + autos[i][1] + '</td>' +
        '<td>' + autos[i][2] + '</td>' +
        '<td>' + autos[i][3] + '</td>' +
        '<td>' + autos[i][2] / autos[i][3] * 3.6 + '</td>' +
        '</tr>';
    }
    document.querySelector('tbody').innerHTML = tekstas;
    </script>
</body>
</html>
