    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <style>
      tr, td {border: solid black 0.02em;}
    </style>
</head>
<body>
    <h2 style="text-align: center;">Automobiliai</h2>

    <table align="center" border ="2" > 
            <thead>
        <tr>
            <td style="background-color: lightgrey;"><b>Data</b></td>
            <td><b>Numeris</b></td>
            <td style="background-color: lightgrey;"><b>Atstumas</b></td>
            <td><b>Laikas</b></td>
            <td style="background-color: lightgrey;"><b>Greitis</b></td>
       </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

<script> 
    var autos = [
        ['2017-07-06 19:59:45', 'LRS123', 5000, 100],
        ['2017-07-06 09:23:02', 'KHB487', 5000, 99],
        ['2017-07-07 12:33:14', 'AMS195', 5000, 101],
        ['2017-07-07 14:03:12', 'KTT491', 5000, 145]
        ];
    var tekstas = '';
   
    for (i = 0; i < autos.length; i++) { 
        tekstas += 
        '<tr>' + 
        '<td style="background-color: lightgrey;">' + autos[i][0] + '</td>' +
        '<td>' + autos[i][1] + '</td>' +
        '<td style="background-color: lightgrey;">' + autos[i][2] + '</td>' +
        '<td>' + autos[i][3] + '</td>' +
        '<td style="background-color: lightgrey;">' + Math.round(autos[i][2] / autos[i][3] * 3.6) + '</td>' +
        '</tr>';
    }
    
    document.querySelector('tbody').innerHTML = tekstas;

    </script>
</body>
