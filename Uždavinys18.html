<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <title>Uždavinys18</title>
    <style>
        body {
            background-color: darkgrey;
            margin-top: 5%;
        }

        section {
            position: absolute;
            width: 100vw;
            justify-content: center;
            text-align: center;
        }

        img {
            width: 3em;
            padding: 2em 0em 5em 0em;
        }

        p {
            width: 40vw;
            text-align: center;
            margin: auto;
            padding: 1em;
            font-weight: 600;
            background-color: transparent;
            outline: none;
            border: none;
        }

        div {
            width: 15em;
            display: block;
            text-align: center;
            margin: auto;
        }

        label {
            color: black;
            font-weight: 700;
            line-height: 1;
        }

        button {
            position: relative;
            margin: auto;
        }

        .keisti {
            animation: animation 5s infinite;
        }

        @keyframes animation1 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);

            }
        }
    </style>
</head>

<body>
    <section>
        <img src="bug.svg" id="animation">
        <p>Slaptažodžio tvirtinimas</p>
        <div class="form-group">
            <label for="exampleInputPassword1">Įveskite slaptažodį</label>
            <input type="password" class="form-control" id="password1" placeholder="Slaptažodis">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Pakartokite slaptažodį</label>
            <input type="password" class="form-control" id="password2" placeholder="Slaptažodis">
        </div>
        <button type="submit" class="btn btn-dark" id="keisti" onclick="animation()">Keisti</button>
    </section>

    <script>
        function animation() {
            slapta1ZODIS = document.getElementById("password1").value;
            slapta2ZODIS = document.getElementById("password2").value;
            var tikslus = new Zodis(slapta1ZODIS, slapta2ZODIS);
            tikslus.teisingas();
        }

        function Zodis(password1, password2) {
            this.password1 = password1;
            this.password2 = password2;
            this.teisingas = function () {
                if (this.password1 == "" || this.password2 == "") {
                    document.querySelector("p").innerHTML = "Įveskite slaptažodį į abu laukus";
                    document.querySelector("p").style.color = "red";

                }
                else {
                    if (this.password1 == this.password2) {
                        document.querySelector("p").innerHTML = "Laukite, vyksta slaptažodžio keitimas...";
                        document.querySelector("p").style.color = "green";
                        var a = document.getElementById('animation');
                        var b = document.getElementById('keisti');
                        animation0();
                        function animation0() {
                            a.style.animation = "animation1 3s ease 0s normal 10 both running";
                            a.innerHTML;
                        }
                    }

                    else {
                        document.querySelector("p").innerHTML = "Slaptažodžiai nesutampa. Veskite iš naujo";
                        document.querySelector("p").style.color = "red";
                    }
                }
            }
        }

    </script>
</body>

</html>
