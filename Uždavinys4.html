<!DOCTYPE html>
<html>

<head>
    <style>
        
        body {
            width: 100vmax;
            height: 50vmax;
        }

      .container {
            margin: 0;
            width: 100vmax;
            height: 50vmax;
            background-color: lightskyblue;
            overflow: hidden;
              display: inline-block;}

        .block {
            width: 25%;
            height: 40%;
            background-color: blue;
            display: inline-block;
           
            }

        .block strocked {
            width: 25%;
            height: 40%;
            background-color: blue;
            display: inline-block;
                      
        }

        .block+.rectangle {
            width: 62.5vw;
            height: 40vh;
            background-color: purple;
            overflow: hidden;
            margin-bottom: 0.8em;
            

        }

        .rectangle+.strocked {
            width: 62.5vw;
            height: 20vw;
            background-color: yellow;
            display: block;
           

    </style>
</head>

<body>

    <div class="container">
        <div class="block"></div>
        <br>
        <div class="block"></div>
    </div>
    <div class="block strocked" border-style="solid 0.6em black" width: 16em></div>
    <div class="rectangle"; style="background-color:purple">
        <div class="rectangle strocked"></div>
    </div>
    <div class="rectangle strocked"></div>
</body>

</html>
