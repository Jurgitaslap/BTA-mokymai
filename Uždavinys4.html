<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 98vmax;
            height: 60vmax;
        }

        .container {
            margin: 0;
            width: 98vmax;
            height: 60vmax;
            background-color: lightskyblue;
            overflow: hidden;
            display: inline-block;
        }

        .block {
            width: 23%;
            height: 38%;
            background-color: blue;
            display: inline-block;
            border: 0.3em solid blue;

        }

        .strocked .block  {
            width: 23%;
            height: 38%;
            background-color: blue;
            display: inline-block;
            margin: 1em 0 1em 0;
            border: black 0.3em solid;
            
    
        }

        .rectangle {
            width: 60%;
            height: 40%;
            background-color:yellow;
            overflow: hidden;
            margin: 1em 0;
            display: block;
        }

        .rectangle .strocked {
            width: 60%;
            height: 40%;
            background-color: yellow;
            overflow: hidden;
            margin-bottom: 0.2em;
            display: block;
            display: inline-block;
        }

        .box:hover {
            width: 23%;
            background-color: orange;
            
        }
    </style>
</head>

<body>

    <div class="container">
       <div class="block"></div>
        <br>
        <div class="block"></div>
    </div>

    <div class="block strocked box" style="border-color:black" !important></div>

    <div class="rectangle" style="background-color:purple" !important>
        <div class="block" style="background-color: red; border-color: red; box-size: 50%; position:absolute; padding-bottom: 3.95em;" !important ></div>
    </div>
    <div class="rectangle strocked"></div>
</body>

</html>
